<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Roll</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body>
    <div class="container">
      <h1>Lucky Roll</h1>
      <h2>Choose one player before rolling the dice</h2>
      <h2>Player with greater number will won</h2>
      <div class="dice">
        <p>Player 1</p>
        <img  id="image1" src="./images/dice1.png" alt="dice1" />
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img id="image2" src="./images/dice6.png " alt="dice2" />
      </div>
      <div id="resultMessage"></div>
      <div class="btn" id="refreshButton"><button>Play</button></div>
    </div>
    <audio id="myAudio">
      <source src="sound.mp3" type="audio/mpeg">
    </audio>
    <footer><p style="font-family:'Times New Roman', Times, serif; font-weight: bold;">Created by <strong style="color: blue;">Nikhil</strong></p></footer>

    <script src="./script.js"></script>
  </body>
</html>
